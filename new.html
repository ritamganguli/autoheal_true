<!DOCTYPE html>
<html>

<head>
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 20px;
            display: none;
            animation: fadeOut 3s ease-in-out;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const successMessage = document.querySelector(".success-message");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                // Perform any necessary processing or validation here

                // Show success message
                successMessage.style.display = "block";

                // Reset form after 3 seconds
                setTimeout(function () {
                    form.reset();
                    successMessage.style.display = "none";
                }, 3000);
            });
        });
    </script>
</head>

<body>
    <header>
        <h1>Demo Website</h1>
    </header>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="testNameArea" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="txtEmailBox" name="email" required>

        <label for="message">Message:</label>
        <textarea id="textMessage" name="message" rows="4" required></textarea>

        <label for="phone">Phone:</label>
        <input type="tel" id="txtPhone" name="phone">

        <label for="subject">Subject:</label>
        <input type="text" id="subAreaText" name="subject">

        <input type="submit" id="formSubmitBtn" value="Submit">
    </form>

    <div class="success-message">
        <p>Form submitted successfully!</p>
    </div>
</body>

</html>
